name: Check for security

on:  [push]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  solidity-static-analysis:
    runs-on: ubuntu-latest
    name: Solidity security analysis
    steps:
       - name: checkout
         uses: actions/checkout@v2
       - name: que tenemos aqui
         run: echo $PWD ; find . -ls
       - name: Run Slither security analysis
         uses: luisfontes19/slither-static-analysis-action@v0.3.3
         with:
           slither-version: '0.6.13'
           run-npm-install: true
           high-threshold: 1
           medium-threshold: 1
           low-threshold: 1
           informative-threshold: 10
           projectPath: $GITHUB_WORKSPACE

